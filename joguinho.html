<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>
    <style>
        body {
            display: flex;
            justify-content: center; /*centraliza*/
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        #game-container { /*container opcional para posicionamnto*/
            position: relative;
        }

        #canvas { /*canvas mantem sua resoluão nativa via atributos altura e largura*/
            border: 2px solid #fff;
            background-color: #333;
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- canvas com largura e altura intrisecas para manter porção -->
        <canvas id="canvas" width="560" height="560"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
